# Sindarin MSVC Backend Configuration
# Priority: Environment variable > Config file > Default
#
# IMPORTANT: The Sn compiler generates C code that uses GCC statement expressions
# ({...}) which MSVC (cl.exe) does not support. You MUST use clang-cl or clang.
#
# Option 1: Use clang-cl (recommended, supports GNU extensions + MSVC libs)
#   SN_CC=clang-cl
#
# Option 2: Use clang
#   SN_CC=clang
#
# Option 3: Use MinGW GCC
#   SN_CC=gcc
#
# To install Clang on Windows:
#   - Download LLVM from https://github.com/llvm/llvm-project/releases
#   - Or install via Visual Studio Installer (Individual components > Clang compiler)
#   - Or: winget install LLVM.LLVM

SN_CC=clang-cl
SN_STD=
SN_RELEASE_CFLAGS=/O2 /DNDEBUG
SN_DEBUG_CFLAGS=/Zi /Od /RTC1
SN_CFLAGS=/MD /W3 /D_CRT_SECURE_NO_WARNINGS
SN_LDFLAGS=
SN_LDLIBS=ws2_32.lib bcrypt.lib
